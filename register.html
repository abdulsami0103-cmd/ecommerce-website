<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Redstone Store</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .auth-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--glow);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo a {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text);
        }

        .auth-logo span {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-title h1 {
            font-size: 1.75rem;
            margin-bottom: 10px;
        }

        .auth-title p {
            color: var(--text-muted);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-size: 1.25rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn:hover {
            background: var(--dark-lighter);
            border-color: var(--primary);
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--secondary);
            font-weight: 600;
        }

        .terms-label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .terms-label input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            margin-top: 2px;
        }

        .terms-label a {
            color: var(--secondary);
        }
    </style>
</head>
<body>

    <main class="auth-page">
        <div class="auth-card">
            <div class="auth-logo">
                <a href="index.html"><span>REDSTONE</span> STORE</a>
            </div>

            <div class="auth-title">
                <h1>Create Account</h1>
                <p>Join us and start shopping</p>
            </div>

            <div class="social-login">
                <button class="social-btn"><i class="fab fa-google"></i></button>
                <button class="social-btn"><i class="fab fa-facebook-f"></i></button>
                <button class="social-btn"><i class="fab fa-apple"></i></button>
            </div>

            <div class="divider">or register with email</div>

            <form id="register-form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Create a password" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" id="confirm-password" placeholder="Confirm your password" required>
                </div>

                <label class="terms-label">
                    <input type="checkbox" required>
                    <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                </label>

                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <p class="auth-footer">
                Already have an account? <a href="login.html">Sign In</a>
            </p>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            const result = register(name, email, password);
            if (result.success) {
                showToast('Account created successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showToast(result.message, 'error');
            }
        });
    </script>
</body>
</html>
