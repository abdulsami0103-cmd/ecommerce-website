<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Redstone Store</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <style>
        .checkout-page {
            padding-top: 120px;
            padding-bottom: 60px;
            min-height: 100vh;
        }

        .checkout-layout {
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 40px;
        }

        .checkout-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 25px;
        }

        .checkout-section h2 {
            font-size: 1.25rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .checkout-summary {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 30px;
            position: sticky;
            top: 100px;
        }

        .checkout-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }

        .checkout-item:last-child {
            border-bottom: none;
        }

        .checkout-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: var(--radius-sm);
        }

        .checkout-item div {
            flex: 1;
        }

        .checkout-item h4 {
            font-size: 0.95rem;
            margin-bottom: 5px;
            font-family: 'Inter', sans-serif;
        }

        .checkout-item p {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin: 0;
        }

        .checkout-item span {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            color: var(--secondary);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            font-size: 0.95rem;
        }

        .summary-row.total {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            border-top: 2px solid var(--border);
            margin-top: 15px;
            padding-top: 20px;
        }

        .summary-row.total span:last-child {
            color: var(--secondary);
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px;
            background: var(--glass);
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
        }

        .payment-option:hover,
        .payment-option.active {
            border-color: var(--primary);
            background: rgba(120, 0, 255, 0.1);
        }

        .payment-option input {
            display: none;
        }

        .payment-option i {
            font-size: 1.5rem;
            color: var(--text-muted);
        }

        .payment-option.active i {
            color: var(--secondary);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .checkout-layout {
                grid-template-columns: 1fr;
            }

            .checkout-summary {
                position: static;
            }

            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body data-page="checkout">

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <span>REDSTONE</span> STORE
            </a>

            <div class="header-actions">
                <a href="cart.html" class="btn btn-secondary btn-sm">
                    <i class="fas fa-arrow-left"></i> Back to Cart
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="checkout-page">
        <div class="container">
            <h1 style="margin-bottom: 30px;">Checkout</h1>

            <form id="checkout-form">
                <div class="checkout-layout">
                    <!-- Checkout Form -->
                    <div>
                        <div class="checkout-section">
                            <h2><i class="fas fa-user"></i> Contact Information</h2>
                            <div class="form-group">
                                <label class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-input" placeholder="your@email.com" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" name="phone" class="form-input" placeholder="+92 300 1234567" required>
                            </div>
                        </div>

                        <div class="checkout-section">
                            <h2><i class="fas fa-truck"></i> Shipping Address</h2>
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input type="text" name="name" class="form-input" placeholder="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Address</label>
                                <input type="text" name="address" class="form-input" placeholder="Street address" required>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="form-label">City</label>
                                    <input type="text" name="city" class="form-input" placeholder="City" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Postal Code</label>
                                    <input type="text" name="postal" class="form-input" placeholder="12345">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Country</label>
                                <select name="country" class="form-select" required>
                                    <option value="PK">Pakistan</option>
                                    <option value="US">United States</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="AE">UAE</option>
                                    <option value="SA">Saudi Arabia</option>
                                </select>
                            </div>
                        </div>

                        <div class="checkout-section">
                            <h2><i class="fas fa-credit-card"></i> Payment Method</h2>
                            <div class="payment-methods">
                                <label class="payment-option active">
                                    <input type="radio" name="payment" value="card" checked>
                                    <i class="fas fa-credit-card"></i>
                                    <span>Credit Card</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="paypal">
                                    <i class="fab fa-paypal"></i>
                                    <span>PayPal</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="jazzcash">
                                    <i class="fas fa-mobile-alt"></i>
                                    <span>JazzCash</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="cod">
                                    <i class="fas fa-money-bill"></i>
                                    <span>Cash on Delivery</span>
                                </label>
                            </div>

                            <div id="card-details" style="margin-top: 25px;">
                                <div class="form-group">
                                    <label class="form-label">Card Number</label>
                                    <input type="text" class="form-input" placeholder="1234 5678 9012 3456">
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label class="form-label">Expiry Date</label>
                                        <input type="text" class="form-input" placeholder="MM/YY">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">CVV</label>
                                        <input type="text" class="form-input" placeholder="123">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Order Notes (Optional)</label>
                            <textarea name="notes" class="form-textarea" placeholder="Any special instructions for delivery..."></textarea>
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div>
                        <div class="checkout-summary">
                            <h3 style="margin-bottom: 20px; font-family: 'Orbitron', sans-serif;">Order Summary</h3>

                            <div id="checkout-items">
                                <!-- Items loaded by JS -->
                            </div>

                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span id="checkout-subtotal">Rs.0</span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping</span>
                                <span id="checkout-shipping">Rs.0</span>
                            </div>
                            <div class="summary-row">
                                <span>Tax</span>
                                <span>Included</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total</span>
                                <span id="checkout-total">Rs.0</span>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block btn-lg mt-3">
                                <i class="fas fa-lock"></i> Place Order
                            </button>

                            <p style="text-align: center; margin-top: 15px; font-size: 0.85rem; color: var(--text-muted);">
                                <i class="fas fa-shield-alt"></i> Your payment is secure and encrypted
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script>
        // Payment method toggle
        document.querySelectorAll('.payment-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.payment-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');

                const cardDetails = document.getElementById('card-details');
                if (option.querySelector('input').value === 'card') {
                    cardDetails.style.display = 'block';
                } else {
                    cardDetails.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
