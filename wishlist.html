<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Redstone Store</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <style>
        .wishlist-page {
            padding-top: 120px;
            padding-bottom: 60px;
            min-height: 100vh;
        }

        .empty-wishlist {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-wishlist i {
            font-size: 5rem;
            color: var(--text-dim);
            margin-bottom: 20px;
        }

        .empty-wishlist h2 {
            margin-bottom: 10px;
        }

        .empty-wishlist p {
            color: var(--text-muted);
            margin-bottom: 25px;
        }
    </style>
</head>
<body data-page="wishlist">

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <span>REDSTONE</span> STORE
            </a>

            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="products.html?category=electronics" class="nav-link">Electronics</a>
                <a href="products.html?category=fashion" class="nav-link">Fashion</a>
                <a href="products.html?category=digital" class="nav-link">Digital</a>
            </nav>

            <div class="header-actions">
                <a href="wishlist.html" class="icon-btn">
                    <i class="far fa-heart"></i>
                    <span class="badge wishlist-count" style="display: none;">0</span>
                </a>

                <a href="cart.html" class="icon-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge cart-count" style="display: none;">0</span>
                </a>

                <a href="login.html" class="icon-btn">
                    <i class="far fa-user"></i>
                </a>

                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="wishlist-page">
        <div class="container">
            <h1 style="margin-bottom: 30px;">My Wishlist</h1>

            <div id="wishlist-items" class="products-grid">
                <!-- Wishlist items loaded by JS -->
            </div>

            <div id="empty-wishlist" class="empty-wishlist card" style="display: none;">
                <i class="far fa-heart"></i>
                <h2>Your wishlist is empty</h2>
                <p>Save items you love to your wishlist and review them anytime.</p>
                <a href="products.html" class="btn btn-primary">
                    <i class="fas fa-shopping-bag"></i> Discover Products
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom" style="border: none; padding: 0;">
                <p>&copy; 2024 Redstone Store. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
