<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Redstone Store</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <style>
        .product-page {
            padding-top: 120px;
            padding-bottom: 60px;
        }

        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .product-gallery {
            position: sticky;
            top: 100px;
        }

        .main-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--card-bg);
            margin-bottom: 15px;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnails {
            display: flex;
            gap: 10px;
        }

        .thumbnails img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: var(--radius-sm);
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .thumbnails img:hover,
        .thumbnails img.active {
            border-color: var(--primary);
        }

        .product-info h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .product-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .product-price-large {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .product-price-large .current-price {
            font-size: 2rem;
        }

        .product-price-large .original-price {
            font-size: 1.25rem;
        }

        .product-description {
            color: var(--text-muted);
            margin-bottom: 25px;
            line-height: 1.8;
        }

        .variant-group {
            margin-bottom: 20px;
        }

        .variant-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .variant-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .variant-btn {
            padding: 10px 20px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
        }

        .variant-btn:hover,
        .variant-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .quantity-selector label {
            font-weight: 600;
        }

        .quantity-input {
            width: 80px;
            text-align: center;
            padding: 10px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-size: 1rem;
        }

        .product-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .product-actions .btn {
            flex: 1;
        }

        .product-features {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 25px;
            margin-top: 30px;
        }

        .product-features h3 {
            margin-bottom: 15px;
        }

        .product-features ul {
            list-style: none;
        }

        .product-features li {
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-features li:last-child {
            border-bottom: none;
        }

        .product-features li i {
            color: var(--success);
        }

        @media (max-width: 1024px) {
            .product-detail {
                grid-template-columns: 1fr;
            }

            .product-gallery {
                position: static;
            }
        }
    </style>
</head>
<body data-page="product">

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <span>REDSTONE</span> STORE
            </a>

            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="products.html?category=electronics" class="nav-link">Electronics</a>
                <a href="products.html?category=fashion" class="nav-link">Fashion</a>
                <a href="products.html?category=digital" class="nav-link">Digital</a>
            </nav>

            <div class="header-actions">
                <a href="wishlist.html" class="icon-btn">
                    <i class="far fa-heart"></i>
                    <span class="badge wishlist-count" style="display: none;">0</span>
                </a>

                <a href="cart.html" class="icon-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge cart-count" style="display: none;">0</span>
                </a>

                <a href="login.html" class="icon-btn">
                    <i class="far fa-user"></i>
                </a>

                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="product-page">
        <div class="container">
            <div class="product-detail">
                <!-- Product Gallery -->
                <div class="product-gallery">
                    <div class="main-image">
                        <img id="main-image" src="" alt="Product Image">
                    </div>
                    <div class="thumbnails" id="thumbnails">
                        <!-- Thumbnails loaded by JS -->
                    </div>
                </div>

                <!-- Product Info -->
                <div class="product-info">
                    <p id="product-category" class="text-secondary" style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.85rem;"></p>
                    <h1 id="product-title"></h1>

                    <div class="product-meta">
                        <div id="product-rating" class="product-rating"></div>
                        <span id="product-stock"></span>
                    </div>

                    <div id="product-price" class="product-price-large"></div>

                    <p id="product-description" class="product-description"></p>

                    <div id="product-variants">
                        <!-- Variants loaded by JS -->
                    </div>

                    <div class="quantity-selector">
                        <label>Quantity:</label>
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(-1)">-</button>
                            <input type="number" id="quantity-input" class="quantity-input" value="1" min="1">
                            <button class="quantity-btn" onclick="updateQuantity(1)">+</button>
                        </div>
                    </div>

                    <div class="product-actions">
                        <button id="add-to-cart-btn" class="btn btn-primary btn-lg">
                            <i class="fas fa-shopping-cart"></i> Add to Cart
                        </button>
                        <button id="wishlist-btn" class="btn btn-secondary btn-lg">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>

                    <div class="product-features">
                        <h3><i class="fas fa-check-circle" style="color: var(--success);"></i> Features</h3>
                        <ul id="product-features">
                            <!-- Features loaded by JS -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom" style="border: none; padding: 0;">
                <p>&copy; 2024 Redstone Store. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
